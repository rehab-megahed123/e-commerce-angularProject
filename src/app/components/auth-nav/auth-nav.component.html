<div class="card">
    <p-menubar>
      <ng-template pTemplate="start">
        <figure class="my-0 mx-2">
          <!-- <img class="w-2rem" src="./assets/logo.svg" alt="logo" /> -->
        </figure>
      </ng-template>
  
      <ng-template pTemplate="end">
        @for (item of items; track $index) {
        <a
        [routerLink]="[item?.['path']]"

          pRipple
          class="p-menuitem-link p-link inline-flex justify-content-center align-items-center hover:surface-100 transition-all transition-duration-200 p-2 mx-1 text-black-alpha-70"
        >
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
        }
      </ng-template>
    </p-menubar>
  </div>
