<section class="py-6">
    <h1 class="px-2 text-color-secondary capitalize text-center text-2xl font-semibold mb-4">All Cart Products</h1>
    <div class="container-fluid py-6">
      
      <!-- PrimeNG DataView -->
      <p-dataview [value]="allCartProducts" [rows]="5" [paginator]="true">
        <ng-template #list let-allCartProducts>
          <div class="grid grid-cols-12 gap-6 ">
            <!-- Loop over the cart products -->
            <div  *ngFor="let product of allCartProducts; let first = first" class="   grid-cols-12 grid sm:col-span-12 md:col-span-12 lg:col-span-12 xl:col-span-12 col-span-12">
              <div  class="grid-cols-12 grid  ">
                
                <!-- Product Image -->
                <div  class="flex justify-center sm:justify-start">
                  <img [src]="product.image" [alt]="product.title" class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-lg shadow-lg" style="object-fit: cover; height: 200px;" />
                </div>
                
                <!-- Product Details -->
                <div class="flex flex-col sm:flex-row justify-between sm:items-center flex-1 gap-4">
                  
                  <!-- Product Info -->
                  <div class="flex flex-col justify-between items-start gap-2">
                    <div>
                      <span class="font-medium text-secondary uppercase text-sm">{{ product.category }}</span>
                      <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{ product.title | slice: 0:20 }}</div>
                    </div>
                  </div>
  
                  <!-- Product Price and Buttons -->
                  <div class="flex flex-col sm:items-end gap-4">
                    <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">${{ product.price }}</span>
                    <div class="flex gap-4">
                      <p-button icon="pi pi-heart" [outlined]="true" severity="warn" />
                      <p-button icon="pi pi-shopping-cart" class="flex-auto sm:flex-initial whitespace-nowrap" label="Buy Now" severity="warn" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataview>
  
      <!-- Clear Cart Button -->
      <p-button *ngIf="allCartProducts.length > 0" (click)="clearCart()"
                label="Clear Cart" severity="warn"
                styleClass="my-2 uppercase w-full" icon="pi pi-cart-minus text-2xl"
                iconPos="right"></p-button>
    </div>
  </section>
